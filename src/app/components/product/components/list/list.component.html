<div class="row">
  <ng-container *ngIf="loading$ | async; else listProducts">
    <app-loading></app-loading>
  </ng-container>
</div>
<ng-template #listProducts>
  <app-add></app-add>
  <h2>Total Productos: {{ productsLength$ | async }}</h2>
  <div class="col-md-3 py-3" *ngFor="let product of products$ | async">
    <app-item [product]="product"></app-item>
  </div>
</ng-template>
